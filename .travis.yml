# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
git:
  depth: 999999
notifications:
  email: false
before_install:
  - cd ..
  - export JL_PKG=PhysicalConstant
#  - ls
#  - cd MathPhysicalConstants.jl
#  - git clone https://github.com/LaGuer/MathPhysicalConstants.jl.git MathPhysicalConstants.jl
#  - pwd
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew update >/dev/null 2>&1; fi
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone("https://github.com/LaGuer/PhysicalConstant.jl"); Pkg.build("PhysicalConstant")'
#  - julia -e 'Pkg.build("PhysicalConstant")'
#  - julia -e 'Pkg.test("PhysicalConstant"; coverage=false)'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
#      after_success: skip     
after_success:
  - julia -e 'cd(Pkg.dir("PhysicalConstant")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
# - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'

